version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: otaku-shop-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      # Allow CORS from frontend - set to your server IP or domain
      - CORS_ORIGIN=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - otaku-shop-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: otaku-shop-frontend
    ports:
      - "3000:3000"
    environment:
      # Server-side API URL (for SSR/API routes) - uses Docker service name
      - API_URL=http://backend:3001
      # Client-side API URL (for browser) - set to your server IP or domain
      # For remote server, use: http://YOUR_SERVER_IP:3001 or http://yourdomain.com:3001
      - NEXT_PUBLIC_API_URL=${BACKEND_URL:-http://localhost:3001}
      # Frontend URL for CORS configuration
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - otaku-shop-network

networks:
  otaku-shop-network:
    driver: bridge

