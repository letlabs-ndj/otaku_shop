version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: otaku-shop-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
    volumes:
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - otaku-shop-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: otaku-shop-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - otaku-shop-network

networks:
  otaku-shop-network:
    driver: bridge

